
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Pseudo-Classes Practice</title>
    <link rel="stylesheet" href="./psuedo_classes.css">

</head>
<body>
    <button class="button">Hover Me</button>
    <br><br>
    <input type="text" class="input-field" placeholder="Focus on me">
    <br><br>
    <a href="#" class="link">Click Me</a>
    <br><br>
    <ul>
        <li class="list-item">First Item</li>
        <li class="list-item">Second Item</li>
        <li class="list-item">Third Item</li>
        <li class="list-item">Fourth Item</li>
    </ul>
    <br><br>
    <button class="button" disabled>Disabled Button</button>
    <br><br>
    <input type="checkbox" class="checkbox" id="check">
    <label for="check">Check me</label>
</body>
</html>
