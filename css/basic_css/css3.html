<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inline Table Example</title>
    <style>
        body{
            background-color: rgb(81, 80, 80);
            color: white;
        }
        .inline-table {
            display: inline-table;
            border: 2px solid rgb(149, 0, 186);
            margin: 10px;
            background-color: rgb(240, 219, 243);
            color: black;
        }

        .inline-table th, .inline-table td {
            border: 1px solid black;
            padding: 8px;
            text-align: center;
        }

        .text {
            display: inline-block;
            font-size: 18px;
            vertical-align: top;
        }


        .grid-layout{
            border: 1px solid blueviolet;
        }
        .inline-grid-container {
            display: inline-grid;
     
            grid-template-rows: repeat(2,1fr);
            grid-template-columns: repeat(2,1fr);


            gap: 5px;
          
            padding: 10px;
            border-radius: 8px;
        }

        .inline-grid-item {
          
            color: white;
            padding: 10px;
            text-align: center;
            border-radius: 5px;
        }
    </style>
</head>
<body>

    <h2>Display: Inline-Table Example</h2>
    
    <p class="text">Text before the table →</p>
    
    <table class="inline-table">
        <tr>
            <th>Name</th>
            <th>Age</th>
        </tr>
        <tr>
            <td>Alice</td>
            <td>25</td>
        </tr>
        <tr>
            <td>Bob</td>
            <td>30</td>
        </tr>
    </table>

    <p class="text">← Text after the table</p>

<div class="grid-layout">
    <h2>Inline Grid Example</h2>
    
    <p>This is an <span class="inline-grid-container">
        <div class="inline-grid-item">1</div>
        <div class="inline-grid-item">2</div>
        <div class="inline-grid-item">3</div>
        <div class="inline-grid-item">4</div>
    </span> inline-grid container inside a sentence.</p>
</div>

</body>
</html>
