<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Media Tags Practice</title>
</head>
<body>
    <h1>Practice Media Tags</h1>
    
    <!-- Image Tag -->
    <h2>Image</h2>
    <img src="./media/demo_image.avif" alt="Example Image" width="300">
    
    <!-- Audio Tag -->
    <h2>Audio</h2>
    <audio controls>
        <source src="./media/demo_audio.wav" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>
    
    <!-- Video Tag -->
    <h2>Video</h2>
    <video width="400" controls>
        <source src="./media//demo_audio.mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video>
    
    <!-- Iframe Tag -->
    <h2>Iframe</h2>
    <iframe 
    src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d2624.999194401191!2d2.2938513156748546!3d48.85884407928743!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x47e66fdf5f0a4dcb%3A0x88f54611ee9b10e7!2sEiffel%20Tower!5e0!3m2!1sen!2sus!4v1649999999999" 
    width="600" 
    height="450" 
    style="border:0;" 
    allowfullscreen="" 
    loading="lazy">
</iframe>
</body>
</html>
