<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Complex HTML Table</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid black;
            padding: 10px;
            text-align: center;
        }
        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <h2>medium Table Example</h2>
    <table>
        <thead>
            <tr>
                <th rowspan="2">ID</th>
                <th rowspan="2">Name</th>
                <th colspan="2">Contact Info</th>
                <th rowspan="2">Role</th>
                <th rowspan="2">Status</th>
            </tr>
            <tr>
                <th>Email</th>
                <th>Phone</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>1</td>
                <td>Alice</td>
                <td>alice@example.com</td>
                <td>123-456-7890</td>
                <td>Manager</td>
                <td>Active</td>
            </tr>
            <tr>
                <td>2</td>
                <td>Bob</td>
                <td>bob@example.com</td>
                <td>234-567-8901</td>
                <td>Developer</td>
                <td>Inactive</td>
            </tr>
            <tr>
                <td rowspan="2">3</td>
                <td rowspan="2">Charlie</td>
                <td rowspan="2">charlie@example.com</td>
                <td>345-678-9012</td>
                <td>Designer</td>
                <td>Active</td>
            </tr>
            <tr>
                <td>456-789-0123</td>
                <td>Consultant</td>
                <td>Active</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <td colspan="6">Total Employees: 3</td>
            </tr>
        </tfoot>
    </table>
</body>
</html>
