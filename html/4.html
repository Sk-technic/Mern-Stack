<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Forms</title>
    </head>
    <body>
        <form action="./welcome.html">
            <h1>Registration form</h1>

            <label for="user">firstname:</label>
            <input type="text" id="user" placeholder="enter first name">
            <br>
            <label for="lname">lastname:</label>
            <input type="text" id="lname" placeholder="enter last name">
            <br>
            <label for="nname">nickname:</label>
            <input type="text" id="nname" placeholder="enter nick name">
            <br>
            <label for="email">email:</label>
            <input type="email" id="email" placeholder="enter email">
            <br>
            <label for="password">password:</label>
            <input type="password" id="password" placeholder="enter password">
            <br>
            <label for="dob">D O B</label>
            <input type="datetime-local" id="dob" placeholder="enter DOB">
            <br>
            <div>
                <span>gender</span>
                <input type="radio" name="gender">male
                <input type="radio" name="gender">female
                <input type="radio" name="gender">other

            </div>
            <label for="mobile">mobile:</label>
            <input type="number" id="mobile" placeholder="enter number">
            <div>

                <span>Address</span>
                <textarea></textarea>
            </div>
            <select>
                <option value>North America</option>
                <option value>India</option>
                <option value>china</option>
                <option value>uk</option>
                <option value>Shrilanka</option>
            </select>
            <br>

            <input type="submit" value="Register">
        </form>
    </body>
</html>
